version: '3.8'

services:
  azuresqledge:
    image: mcr.microsoft.com/azure-sql-edge:latest
    container_name: resellio_azuresqledge
    environment:
      ACCEPT_EULA: Y
      MSSQL_SA_PASSWORD: Rese11io
      MSSQL_PID: Developer                  
      MSSQL_DATABASE: resellioDB
      MSSQL_USER: sqluser                  
      MSSQL_PASSWORD: Rese11io
    volumes:
      - azuresqledge_data:/var/opt/mssql
    ports:
      - 1433:1433
    cap_add:
      - SYS_PTRACE
  
  redis:
    image: redis:latest
    container_name: resellio_redis
    restart: always
    volumes:
      - redis_data:/data
    ports:
      - 6379:6379
      
volumes:
  redis_data:
    driver: local
  azuresqledge_data:
    driver: local